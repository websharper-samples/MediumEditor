<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MediumEditor</title>
    <link rel="stylesheet" href="Content/MediumEditor.css" />
    <script src="Content/MediumEditor.head.js"></script>
    <style>
        [ws-template], [ws-children-template] {
            display: none;
        }
        h1 {
            text-align: center;
            border-bottom: 3px solid #ddd;
        }
        .holder {
            width: auto;
            display: flex;
        }
        .editable, .preview {
            width: 100%;
            height: 100%;
            flex: 1;
            margin: 10px;
            padding: 10px;
            border: 1px dotted #eee;
        }
    </style>
</head>
<body>
    <div ws-template="Main" class="holder">
        <textarea class="editable" id="formatted">Hi there</textarea>
        <div class="preview" ws-hole="Preview"></div>
    </div>

    <h1>Medium Editor</h1>
    <div id="main"></div>
    <script src="Content/MediumEditor.js"></script>
</body>
</html>
